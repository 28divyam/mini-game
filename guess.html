<!DOCTYPE html>
<html>
<head>
  <title>Random Number Guesser</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Resetting some default styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  /* Game container */
  .game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  h1 {
    margin-bottom: 20px;
    font-size: 2em;
  }
  
  input[type="number"] {
    padding: 8px;
    margin-bottom: 10px;
  }
  
  button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Random Number Guesser</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
  </div>

  <script >const randomNumber = Math.floor(Math.random() * 100) + 1; // Generates random number between 1 and 10
    const message = document.getElementById('message');
    let attempts = 0;
    
    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const guess = parseInt(guessInput.value);
    
      if (guess === randomNumber) {
        attempts++;
        message.textContent = `Congratulations! You guessed the correct number in ${attempts} attempts!`;
        message.style.color = 'green';
        guessInput.disabled = true; // Disable input after correct guess
      } else if (guess < randomNumber) {
        attempts++;
        message.textContent = 'Try a higher number!';
        message.style.color = 'blue';
      } else {
        attempts++;
        message.textContent = 'Try a lower number!';
        message.style.color = 'orange';
      }
    }
    </script>
</body>
</html>
