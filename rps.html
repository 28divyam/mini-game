<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        margin-top: 50px;
    }
    
    #game-container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    
    .choice {
        cursor: pointer;
    }
    
    .choice img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #000;
        transition: transform 0.3s;
    }
    
    .choice:hover img {
        transform: scale(1.1);
    }
    
    #result {
        margin-top: 30px;
        font-size: 24px;
    }
    .choice {
    cursor: pointer;
    margin: 0 20px; /* Adjust the margin value as needed */
}

    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-container">
        <div class="choice" id="rock" onclick="makeChoice('rock')">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper" onclick="makeChoice('paper')">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors" onclick="makeChoice('scissors')">
            <img src="sci.png" alt="Scissors">
        </div>
    </div>
    <div id="result"></div>
    <script >

const choices = ["rock", "paper", "scissors"];

function makeChoice(playerChoice) {
    const playerHand = document.getElementById(playerChoice);
    playerHand.style.transform = "scale(1.1)";
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    setTimeout(() => {
        playerHand.style.transform = "scale(1)";
        showResult(playerChoice, computerChoice);
    }, 500);
}

function showResult(playerChoice, computerChoice) {
    const resultDisplay = document.getElementById("result");
    const computerHand = document.createElement("img");
    computerHand.src = `${computerChoice}.png`;
    computerHand.style.width = "100px";
    computerHand.style.height = "100px";
    computerHand.style.borderRadius = "50%";
    computerHand.style.transition = "transform 0.3s";
    resultDisplay.textContent = "";
    resultDisplay.appendChild(computerHand);
    if (playerChoice === computerChoice) {
        resultDisplay.textContent = "It's a tie!";
    } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
    ) {
        resultDisplay.textContent = "You win!";
    } else {
        resultDisplay.textContent = "You lose!";
    }
    setTimeout(resetGame, 2000);
}

function resetGame() {
    document.getElementById("result").textContent = "";
}

        </script>
</body>
</html>
